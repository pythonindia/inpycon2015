{% extends 'index.html' %}
{% block title %}{{ page.title|striptags }} // {{ super() }}{% endblock title %}

{% block content %}
<div class="container" style="margin-top:-25px;">
    <div class="posts section offset-header col-md-12 text-center">
        <div class="content">
            <h1 class="content-subhead">{{ page.title }}</h1>
            <p>{{ page.content }}</p>
        </div>
    </div>
</div>
{% endblock %}
